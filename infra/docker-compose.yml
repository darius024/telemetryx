# TelemetryX - Local Development Stack
# Run with: docker compose up -d
# Stop with: docker compose down

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: telemetryx-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-telemetryx}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-localdev123}
      POSTGRES_DB: ${POSTGRES_DB:-telemetryx}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-telemetryx}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telemetryx-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: telemetryx-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - telemetryx-network

# ============================================
# Persistent Volumes
# ============================================
volumes:
  postgres_data:
    name: telemetryx-postgres-data
  redis_data:
    name: telemetryx-redis-data

# ============================================
# Network
# ============================================
networks:
  telemetryx-network:
    name: telemetryx-network
    driver: bridge
