# TelemetryX - Continuous Integration
# ============================================
# Runs on: Every push to any branch, every PR to main
# Purpose: Lint, test, and validate code
# ============================================

name: CI

on:
  push:
    # Run on ALL branches
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================
  # Validate Docker Compose
  # ============================================
  validate-docker:
    name: Validate Docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose syntax
        run: |
          docker compose -f infra/docker-compose.yml config --quiet
          docker compose -f infra/docker-compose.prod.yml config --quiet

  # ============================================
  # Rust: Lint and Test
  # ============================================
  rust:
    name: Rust CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build --all

      - name: Run tests
        run: cargo test --all

  # ============================================
  # Python: Lint and Test
  # ============================================
  python:
    name: Python CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff (linting)
        run: ruff check .

      - name: Run ruff (formatting)
        run: ruff format --check .

      - name: Run tests
        run: pytest -v

  # ============================================
  # Build Docker Images (validate they build)
  # ============================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [rust, python]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build rust-ingestion image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.rust
          build-args: SERVICE_NAME=ingestion
          push: false
          tags: telemetryx-ingestion:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build rust-api image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.rust
          build-args: SERVICE_NAME=api
          push: false
          tags: telemetryx-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build python-brain image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.python
          push: false
          tags: telemetryx-brain:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
